<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <h1>계산기</h1>
    <form name="num1">
        number1 : <input type="text" id="id1" name="id1" ><br>
        number2 : <input type="text" id="id2" name="id2" ><br>
        계산결과 : <input type="text" id="id3" name="id3"><br>
        <input type="button" value="입력값확인" onclick="fun1()"> <br>
    </form>
</body>
<script>

    const fun1 = () => {
        const input1 = document.getElementById("id1");
        const input2 = document.getElementById("id2");
        const input3 = document.getElementById("id3");
        input3.value= parseInt(input1.value)+parseInt(input2.value);
    }

</script>
