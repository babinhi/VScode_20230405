<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>오늘은 4월 11일 화요일</h2>
    <h3>오늘은 35일차</h3>
    <div id="id1"></div>
    <div id="id2"></div>


    <!--
        버튼은 3개가 있고 각각은 다른 함수를 호출함
        1. button을 클릭했을때 fun1함수를 호출하고 h2 태그의 innerTEXT 값을 콘솔에 출력
        2. botton으로 클릭했을때 fun2 함수를 호출하고 h3 태그의 innerHTML 값을 alert로 출력
        3. button으로 클릭했을때 fun3 함수를 호출하고 h2, h3태그의 innerTEXT값을 id1이 적용된
            div의 innerTEXT값으로 적용하여 화면에 보이게 
        4. button으로 클릭했을때 fun3 함수를 호출하고 id2가 적용된 div에 아래 ex id가 적용된
            태그 처럼 ul, li를 이용하여 1부터 100까지 출력하는 내용을 만들어 보시오
    -->
    <div id="ex">
        <!-- <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            중간생략
            <li>100</li>
        </ul> -->
    </div>

    <button onclick="fun1()">fun1</button>
    <button onclick="fun2()">fun2</button>
    <button onclick="fun3()">fun3</button>
    <button onclick="fun4()">fun4</button>
</body>
<script>

    const fun1 = () => {
        const h2All = document.getElementsByTagName("h2");
        // console.log("fun1");
        // for(let i =0; i<h2All.length; i++){
        //     console.log(h2All[i].innerText);
        // }
        console.log(h2All[0].innerText);
    }

    const fun2 = () => {
        const h3All = document.getElementsByTagName("h3");
        console.log("fun2");
        // for(let i=0; i<h3All.length; i++){
        //     alert(h3All[i].innerHTML);
        // }
        alert(h3All[0].innerHTML);
    }

    const fun3 = () => {
        const ele1 = document.getElementsByTagName("h2")[0].innerText;
        const ele2 = document.getElementsByTagName("h3")[0].innerText;
        const div1 = document.getElementById("id1");
        console.log("fun3");
        div1.innerText = ele1 + " " + ele2;

    }
    const fun4 = () => {
        let n = "<ul>";
        const div2 = document.getElementById("id2");
        // for (let i = 1; i <= 100; i++) {
            // div2.innerHTML += "<li>"+i; 
        //    n += "<li>" + i + "</li>";
        // }
        // n += "</ul>";
        // div2.innerHTML += n;

        // javascript method 활용하기
        const ul = document.createElement("ul");
        console.log(ul);

        for(let i =1; i<=100; i++){
            // li 태그 형성
            const li = document.createElement("li");
            // li 시작 종료 태그 사이에 i 로 만들어진 숫자 텍스트 추가
            li.appendChild(document.createTextNode(i));
            // 만들어진 li를 ul의 자식 태그로 추가
            ul.appendChild(li);
        }
        // 특정 요소에 자식요소 추가하기
        
        div2.appendChild(ul);

        
    }
</script>

</html>
