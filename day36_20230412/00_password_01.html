<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
        #save_form {
            height: 150px;

        }
    </style>
</head>

<body>
    <div id="save_form" class="container">
        <h6>비밀번호</h6>
        <input type="text" class="form-control mb-3" onblur="password_check()" 
        id="member-password" name="memberPassword">
        <p id="password-result"></p>

        <h6>비밀번호 확인</h6>
        <input type="text" class="form-control mb-3" onblur="check_password()" 
        id="password-check" name="checkPassword">
        <p id = "check-result"></p>
    </div>
</body>
<script>
    const password_check = () => {
        const password = document.getElementById("member-password").value;
        const passwordResult =document.getElementById("password-result");

        if(password.length == 0){
            passwordResult.innerHTML ="필수입력입니다"
            passwordResult.style.color = "red";
        }else if (password.length < 8 || password.length >17){
            passwordResult.innerHTML ="8~16자로 입력해주세요"
            passwordResult.style.color = "red";
        }else if(password.length >=8 && password.length <= 16){
            passwordResult.innerHTML ="좋아요"
            passwordResult.style.color = "green";
        }
    }
    const check_password = () => {
        const password = document.getElementById("member-password").value;
        const check = document.getElementById("password-check").value;
        const checkpw = document.getElementById("check-result");

        if(password == check){
            checkpw.innerHTML = "같습니다";
            checkpw.style.color = "green";
        }else{
            checkpw.innerHTML = "일치하지 않습니다";
            checkpw.style.color = "red";
        }
    }
</script>

</html>
