<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
</head>
<body>
    <button onclick="fun1()">alert</button>
    <button onclick="fun2()"> confirm</button>
    <button onclick="fun3()">prompt</button>
    <button onclick="fun4()">뒤로</button>
    <button onclick="fun5()">현재 페이지 높이 확인</button>
    
</body>
<script>
    const fun1 = () => {
        alert("alert입니다");
    }
    const fun2 = () => {
        const result = confirm("선택해주세요");
        // 확인을 눌렀으면 true 아니면 false
        if(result){
            alert("확인을 클릭하셨네요");
        }else{
            alert("취소을 클릭하셨네요");
        }
    }
    const fun3 = () => {
        const value = prompt("입력해봐요"); 
        console.log(value); // 콘솔에 뜸

    }
    const fun4 = () => {
        history.back(); // gksk enlfhrksms 
    }
    const fun5 = () => {
        const height = document.documentElement.scrollHeight;
        console.log(height);
        //BOM (Browser Object Model)
        window.scrollTo(0, 2000);
    }
</script>
</html>
