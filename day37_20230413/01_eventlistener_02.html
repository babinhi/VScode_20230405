<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">


</head>

<body>
    <!-- 이메일 입력 input
        정규식 : 소문자, 숫자 필수 8~16자 이내로
        blur 이벤트를 리스너로 적용하여 email_check 함수 호출-->
    
    <h6 class="mt-2 ms-2">이메일</h6>
    <input type="text" id="member_email" name="memberEmail" class="form-control mt-2 ms-2">
    <h6 id="email_result" class="mt-2 ms-2"></h6>
</body>

<script>

    const email_check = () => {
        const email = document.getElementById("member_email").value;
        const emailResult = document.getElementById("email_result");
        const exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{8,16}$/;

        //정규식 만족여부 체크
        if (email.length == 0) {
            emailResult.innerHTML = "필수입력하세요";
            emailResult.style.color = "red";
        }
        else if (!email.match(exp)) {
            emailResult.innerHTML = "8~16자 이내로 입력하세요";
            emailResult.style.color = "red";
        } else {
            emailResult.innerHTML = "정규직 만족";
            emailResult.style.color = "green";
        }
    }
    document.getElementById("member_email").addEventListener("blur", email_check);
    // const email = document.getElementById("email_check");
    // email.addEventListener("blur", email_check());

</script>

</html>
