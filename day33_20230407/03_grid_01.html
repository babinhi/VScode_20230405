<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* grid 적용을 위해서 배치하려는 요소의 부모 요소에 grid를 지정해야 함*/
        .container {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
        .itme {
            background-color: orange;
            border: 1px solid red;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itme"> div1</div>
        <div class="itme"> div2</div>
        <div class="itme"> div3</div>
        <div class="itme"> div4</div>
        <div class="itme"> div5</div>
        <div class="itme"> div6</div>
        <div class="itme"> div7</div>
        <div class="itme"> div8</div>
    </div>
    
</body>
</html>
