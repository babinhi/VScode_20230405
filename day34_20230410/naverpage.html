<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

    </script>
</head>
<body>
    <div id = "save_form">
        <label for="id">아이디</label> <br>
        <input type="text" id="id" name="id"> <br>
        <label for="password">비밀번호</label> <br>
        <input type="password" id="password" name="password"> <br>
        <label for="password_confirm">비밀번호 재확인</label> <br>
        <input type="password_confirm" id="password_confirm" name="password_confirm"> <br>
        <label for="name">이름</label> <br>
        <input type="text" id="name" name="name"> <br>
        <label for="birth_year">생년월일</label> <br>
        <input type="text" id="birth_year" name="birth_year" placeholder="년(4자)"> 
        <select name="" id="">
            <option value="">월</option>
            <option value=""> 1월 </option>
            <option value=""> 2월 </option>
            <option value=""> 3월 </option>
            <option value=""> 4월 </option>
            <option value=""> 5월 </option>
            <option value=""> 6월 </option>
            <option value=""> 7월 </option>
            <option value=""> 8월 </option>
            <option value=""> 9월 </option>
            <option value=""> 10월 </option>
            <option value=""> 11월 </option>
            <option value=""> 12월 </option>
        </select>
        <input type="text" id="birth_day" name="birth_day" placeholder="일">
        <br>
        <label for="gender">성별</label> <br>
        <select name ="" id="">
            <option value="male">남</option>
            <option value="female">여</option>
            <option value="no">선택안함</option>
        </select> <br>
        <label for="moblie">휴대전화</label> <br>
        <select name="nation_code" id="">
            <!-- selected> : 선택 화면이 떴을때 기본값으로 설정-->
            <option value="82" selected> 대한민국 +82</option>
            <option value="1"> 미국 +1</option>
            <option value="33"> 프랑스 +33</option>
        </select> <br>
        <input type="text" id="moblie" name="moblie" placeholder="전화번호 입력">
        <!-- onclick 속성: onclick 속성을 적용한 요소(태그)에 click 이벤트가 발생하면
                            실행할 javascript함수 또는 문법을 지정함
            아래 버튼을 클릭하면 hello함수 (javascript에서 정의된) 호출-->
        <input type="button" value="인증번호 받기" onclick="hello()"><br>
        <input type="text" id="moblie_check" name="moblie_check" placeholder="인증번호를 입력하세요"><br>

        <input type="submit" value="가입하기">

    </div>
    <script> //(매개변수)
        // function hello() {  예전방식
            
        // }
        /* 화살표 함수(arrow function) 요즘방식 */
        const hello = () => { 
            console.log("콘솔이 보여진다");
            alert("alert으로 보여진다");

        }
    </script>
</body>
</html>
