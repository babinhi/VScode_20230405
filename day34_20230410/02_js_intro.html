<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    console.log("hello javascript")
    // 변수선언
    var num1=10;
    console.log("num1", num1);

    let num2 =20;
    console.log("num2",num2);
    num2 =100;
    console.log("num2",num2);
    let str1 ="안녕하세요";
    console.log("str1",str1);
    
    // const : 상수(바뀌지 않는 변수) 자바의 파이널
    // 변수가 바뀔수도 있다면 let (var를 사용해는 되지만 예전것임)
    // 세미콜론 ; 생략가능 (붙이는 것이 나음)
    //  기본적으로 더블쿼터 "" 를 사용하지만 싱글쿼터 ''를 사용해도 상관은 없음 (더블쿼터를 권장함)

    const num3 =7;
    console.log("num3", num3);
    // num3 = 777;
    console.log("num3",num3);
    // 변수값 출력시 백틱(`) 기호 사용
    console.log(`num3: ${num3}`);

    let var1 = 10;
    // typeof +변수이름 변수의 타입출력
    console.log("var1 타입: ", typeof var1);
    var1 = "안녕";
    console.log("var1 타입: ", typeof var1);
    var1 = 0.123;
    console.log("var1 타입: ", typeof var1);
    var1 = true;
    console.log("var1 타입: ", typeof var1);

    const var2 =10;
    const var3 ="10";
    // == : 값이 같은지 비교( 알아서 형변환해서 값만 비교함)
    // === : 값, 타입이 모두 같은지 비교
    if( var2 === var3){
        console.log("둘이 같다");
    }else{
        console.log("둘이 다르다");
    }

</script>
</html>
