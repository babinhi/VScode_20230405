<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        /* div,p : div, p 태그에 모두 적용
           div p : div 안에 소속된 모든 p 태그
                  (자손선택자, descendent selector) 
            div>p : div에 바로 안에 소속된 p태그
                 (자식선택자, child selector)
                 자손: 나로부터 내 밑으로 소속된 모든것(내 기준으로 파생된 모든것)
                 자식 : 바로 내 밑에 소속된 것
            div+p : div 바로 다음에 오는 p 태그
                 (인접형제선택자, adjacent silbing selector)
            div~p: div 다음에 오는 모든 p태그
                 (형제선택자,silbing selector)*/
        div~ p{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h2> h2요소 </h2>
    <p>p 태그 요소</p>
    <div>
        <p>div안에 있는 p태그1</p>
        <p>div안에 있는 p태그2</p>
        <section>
            <p>div 안의 section 안의 p태그</p>
        </section>
    </div>
    <p>body 안에 있는 p태그1</p>
    <p>body 안에 있는 p태그2</p>
    <main>
        <p>main 안에 있는 p태그</p>
    </main>
    <p>main 다음에 오는 p 태그1</p>
    <p>main 다음에 오는 p 태그2</p>
</body>
</html>
