<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky</title>
    <style>
        /*테두리 크기까지 고려해서 요소 크지 지정*/
        * { 
            box-sizing: border-box;
            margin: 0;
        }
        body{
            height: 3000px;
        }
      
        div {
            width: 100px;
            height: 100px;
        }
        #containter1 {
            border: 5px solid red;

        }
        #containter2 {
            border: 5px solid green;
            position: sticky;
            top: 0;

        }
        #containter3 {
            border: 5px solid blue;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div id = "containter1">
        div1    
    </div>
    <div id = "containter2">
        div2
    </div>
    <div id = "containter3">
        div3
    </div>
</body>
</html>
