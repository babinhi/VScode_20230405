<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th{ /*칸 만들기  solid 직선 dashed 파선 dotted 점선*/
            border: 1px solid yellowgreen;
            border-collapse: collapse;
            /*안쪽 여백을 지정할 때*/
            padding: 10px;
        }
        td{
            padding: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr> <!-- tr 한줄을 만드는?-->
                <th>번호</th> <!-- td 만들어진 줄에 한 칸을 채우는것-->
                <th>이름</th>
                <th>특성</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>피카츄</td>
                <td> 전기 </td>
            </tr>
            <tr>
                <td>2</td>
                <td>파이리</td>
                <td> 불 </td>
            </tr>
            <tr>
                <td>3</td>
                <td>꼬부기</td>
                <td> 물 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
