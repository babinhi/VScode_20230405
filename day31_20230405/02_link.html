<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- href 속성 : 목적지 (클릭을 하면 어디로 넘어가는? 파워링크같은 개념인듯)-->
    <a href="https://www.google.com">구글홈페이지</a>
    <a href="https://www.google.com" target="_blank">구글홈페이지</a> 
    <!-- target = "_blank" 새창으로 링크열기 -->

    <!-- 이미지출력하기-->
    <!-- src :출력할 이미지 경로 alt: 이미지가 보이지 않을경우 대체 메시지-->
    <!-- 상대경로 : 현재파일(이미지를 출력하고 싶은 파일)을 기준으로 이미지 위치를 찾아가는것,
    절대경로 : 해당파일의 위치를 위치 전체의 경로로 표현하는 것-->
    <img src="../images/google.png" alt=""> <!-- 상대경로 표현방식-->
    <img src="../images/google.png" width ="100" height="50" alt="">
    <img src="../images/googl.png" alt="이미지가 안보이면 보입니다">

    <!-- 구글 로고 이미지를 클릭하면 구글 홈페이지로 이동-->
    <a href="https://www.google.com" target="_blank" >
        <img src="../images/google.png" width ="100" height="50" alt=""> 
    </a> 
</body>
</html>
