<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div 요소에 배경색 적용 + 글자색 */
        div{
            background-color: antiquewhite;
            color: saddlebrown;
        }
        /*h2 요소에 글자색 적용*/
        h2{
            color: gainsboro;
        }
        .class1{
            background-color: rgb(207, 165, 247);
            color: black;
        }
    </style>
</head>
<body>
    <div>
        div 태그 입니다
    </div>
    <p>
        p 태그 입니다
    </p>
    <div>
        두번째 div 태그 입니다
    </div>
    <h2>
        h2 태그 입니다
    </h2>
    <h1 class="class1">
        공기팡!!!! 파닥파닥 파닥몬~
    </h1>
</body>
</html>
